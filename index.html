<html>
  <head>
    <!-- configs da página -->
    <title>
      Doação de Sangue

    <link rel="stylesheet" href="estilo.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"

    />

  <body>
    <header>
      <h1>D❤E!</h1>
      <h2>Sua doação é muito importante</h2>
      <p>Até 3 vidas com 1 doação</p>
      <p>Mais de 38.000 doações são necessárias todos os dias</p>

      <button>Quero ajudar</button>

    <section class="form hide">
      <h2>Entre na lista de doadores</h2>
      <form action="/">
        <input type="text" name="nome" placeholder="Nome Completo" />

        <input type="text" name="sangue" placeholder="Tipo Sanguíneo" />

        <input type="text" name="email" placeholder="Email" />

        <button>Quero Ajudar!</button>
      </form>
    </section>

    <main>
      <h2>Últimos <span>doadores</span></h2>

      <section class="doadores">
        <div class="doador">
          <div class="blood">B+</div>
          <p>Matheus</p>
        </div>
        <div class="doador">
          <div class="blood">A+</div>
          <p>Felipinho</p>
        </div>
        <div class="doador">
          <div class="blood">O+</div>
          <p>José</p>
        </div>
        <div class="doador">
          <div class="blood">B-</div>
          <p>Camila</p>
        </div>
      </section>
    </main>

    <footer>Com ❤ Duduzinho!</footer>

    <script src="scripts.js"></script>
